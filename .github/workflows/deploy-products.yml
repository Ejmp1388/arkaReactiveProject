name: Deploy Products Service

on:
  push:
    branches: [main]
    paths: ['products-service/**']

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: products-service

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Make mvnw executable
      run: chmod +x mvnw

    - name: Build JAR
      run: ./mvnw clean package -DskipTests

    - name: Set version
      id: version
      run: echo "VERSION=$(date +%Y%m%d)-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: |
        docker build --build-arg JAR_FILE=target/products-service-*.jar \
          -t ${{ secrets.DOCKER_USERNAME }}/products-service:${{ steps.version.outputs.VERSION }} \
          -t ${{ secrets.DOCKER_USERNAME }}/products-service:latest .

    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/products-service:${{ steps.version.outputs.VERSION }}
        docker push ${{ secrets.DOCKER_USERNAME }}/products-service:latest

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/products-service:latest
          docker stop products-service || true
          docker rm products-service || true
          docker run -d --name products-service --network arka-network -e MONGODB_URI=${{ secrets.MONGO_URI }} -p 8087:8087 ${{ secrets.DOCKER_USERNAME }}/products-service:latest
